<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>
body{height:100%;background:#041713;overflow:hidden; } /* #16a085; */
canvas{z-index:-1;position:absolute;}
</style>
<script src="js/jquery.js"></script>
<script src="js/checkLogin.js"></script>
<script src="js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  validate();
	});  
});
</script>
</head>
<body>
<form>
<dl class="admin_login">
 <dt>
  <strong>南方IT图书管理系统</strong>
  <em>Management System</em>
 </dt>
 <dd class="user_icon">
  <input id="auser" type="text" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input id="apawd" type="password" placeholder="密码" class="login_txtbx"/>
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
  </div>
  <input type="button" value="看不清？" class="ver_btn" onClick="createCode();">
 </dd>
 <dd>
  <input type="button" value="立即登录"  class="submit_btn"/>
 </dd>
 <dd>
<p>© 2017-2018 zachary 版权所有</p>
  <p>粤B2-20080224-1</p> 
 </dd>
</dl>
</form>
</body>
</html>
