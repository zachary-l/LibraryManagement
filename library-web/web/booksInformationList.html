<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/booksInformationList.css">
    <script src="js/booksInformationList.js"></script>
</head>
<body>

<div class="">
    <div class="page_title">
        <h2 class="fl">商品列表</h2>
        <a href="#" class="fr top_rt_btn add_icon" data-toggle="modal" data-target="#readerModal">添加书籍</a>
    </div>
    <section class="mtb">
        <select class="select">
            <option>书名关键字</option>
            <option>作者</option>
        </select>
        <input type="text" class="textbox textbox_225" placeholder="输入产品关键词..." />
        <input type="button" value="查询"class="group_btn" />
    </section>
    <table id="tab" class="table booksInfoList_tab">
        <tr id="first">
            <th style="width:90px;">
                <select class="sle_typeBooks" name="typeBooks">
                    <option value="0" class="">类型</option>
                </select>
            </th>
            <th style="width: 75px">图书编号</th>
            <th style="width: 100px">图书名称</th>
            <th style="width: 60px">作者</th>
            <th style="width: 150px">出版社</th>
            <th style="width: 50px">价格</th>
            <th style="width: 50px">数量</th>
            <!--<th style="width: 50px">类型</th>-->
            <th style="width: 100px">出版时间</th>
            <th style="width: 100px">入库时间</th>
            <th style="width: 100px">最近更新</th>
            <th style="width: 100px">是否允许外借</th>
            <th style="width: 60px">库存</th>
            <th style="width: 60px">操作</th>
        </tr>
    </table>
    <br>
    <!-- 分页控件 -->
    <div id="InfoBookManagement_page" style="float: right;" >
    </div>
</div>


</body>
</html>
